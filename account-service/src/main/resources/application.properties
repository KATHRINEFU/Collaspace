logging.level.root=info
logging.file.name=sbrd.log

## Postgres settings
spring.datasource.url=jdbc:postgresql://localhost:7777/CollaSpace
spring.datasource.username=postgres
spring.datasource.password=mercury

spring.jpa.hibernate.ddl-auto=none

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=account

springdoc.packagesToScan=org.mercury.AccountService
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.use-root-path=true
springdoc.swagger-ui.disable-swagger-default-url=true

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
spring.application.name=account-service

server.port=8081